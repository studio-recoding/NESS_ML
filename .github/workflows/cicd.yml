name: CI/CD

on:
  push:
    branches: [ main, dev ]
#  pull_request:
#    branches: [ main, dev ]

env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/ness-fastapi
  VERSION: ${{ github.sha }}
  NAME: ness-fastapi

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
      CHROMA_DB_IP_ADDRESS: ${{secrets.CHROMA_DB_IP_ADDRESS}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          echo "CHROMA_DB_IP_ADDRESS=${{ secrets.CHROMA_DB_IP_ADDRESS }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        shell: bash

      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

# EC2 볼륨 16기가로 늘려서 테스트 -> 파티션 용량 조절 필요
  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-NESS ]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create .env file
        run: |
          touch .env
          echo "$DEV_ENV" > .env
        env:
          DEV_ENV: ${{ secrets.DEV_ENV }}


      - name: Remove old Docker image
        run: docker rmi -f $(docker images -aq) || true

      - name: Docker run
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker stop ${{ env.NAME }} || true
          docker rm ${{ env.NAME }} || true
          docker run -d -p 80:80 --name ${{ env.NAME }} --restart always \
          -e CHROMA_DB_IP_ADDRESS=${{ secrets.CHROMA_DB_IP_ADDRESS }} \
          -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          ${{ env.DOCKER_IMAGE }}:latest